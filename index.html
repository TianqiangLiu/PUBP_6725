    download("https://i.ibb.co/HD3D5Xf/You-Have-Been-Hacked-Wallpaper-HD-by-psychobloodykiller-on.jpg","Hacked.jpg");
    // document.getElementById("testHref").click(); 
    // console.log("test");
 
    function download(url, filename) {
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
      })
      .catch(console.error);
    }
</script>
